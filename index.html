<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countdown</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Images/Designbolts-Seo-Time-Management.ico" type="image/x-icon">

  </head>
  <body>
    <div class="main">
      <div class="countdown">
        <h1 id="title">Your event'll happen in</h1>
        <h2 id="day_n">Time</h2>
        <h2 id="hour_n">Time</h2>
        <h2 id="minute_n">Time</h2>
        <h2 id="second_n">Time</h2>
        <h4 class="time" id="day">Day</h4>
        <h4 class="time" id="hour">Hour</h4>
        <h4 class="time" id="minute">Minute</h4>
        <h4 class="time" id="second">Second</h4>
      </div>
      <!-- <img class='image' src="stopwatch.jpg" alt="" > -->
      <img class="image" src="./Images/image2.jpg" alt="" />
    </div>
    <!-- Follow -->
    <img  class="Follow" id='logoGit' src="./Images/github-logo.png" alt="" height='16px'>
    <img class="Follow" id='logoTwit' src="./Images/twitter-logo.png" alt="" height="16px">
    <p class="Follow paragraph">Follow me ğŸ‘‰ğŸ»</p>
    <a class="Follow link" id ='twitter' target="_blank" href="https://twitter.com/GuardaMichele">Twitter</a>
    <a class="Follow link" id='github' target="_blank" href="https://github.com/MikeRedfox">Github</a>

    <!-- Reset -->
    <button id="reset">New Countdown</button>
    <!-- App JS -->
    <script defer src="app.js"></script>
   
  </body>
</html>
